services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${SQL_DATABASE:-comic_draft}
      - POSTGRES_USER=${SQL_USER:-postgres}
      - POSTGRES_PASSWORD=${SQL_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: gunicorn core_project.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
    volumes:
      - ./backend:/app
      - backend_static:/app/static
      - backend_media:/app/media
    expose:
      - 8000
    env_file:
      - ./backend/.env
    environment:
      - DATABASE=postgres
      - SQL_HOST=db
      - SQL_PORT=5432
    depends_on:
      db:
        condition: service_healthy

  backend-consumer:
    build: ./backend
    command: python manage.py consume_agent_results
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - DATABASE=postgres
      - SQL_HOST=db
      - SQL_PORT=5432
      - SKIP_MIGRATIONS=true
      - SKIP_COLLECTSTATIC=true
    depends_on:
      - db
      - backend

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    expose:
      - 80
    environment:
      - VITE_API_URL=/api
    depends_on:
      - backend

  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - backend_static:/app/static
      - backend_media:/app/media
    ports:
      - 80:80
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  backend_static:
  backend_media:
